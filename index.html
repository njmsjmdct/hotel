<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex 클릭 메뉴</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="bar-list">
            <div class="bar bar1">
                <div class="icon">
                    <span class="icon01"></span>
                </div>
                <div class="info">
                    <h2>Hotel</h2>
                    <p>abc호텔은 부산에 위치한 5성급 호텔입니다.</p>
                </div>
            </div>
            <div class="bar bar2">
                <div class="icon">
                    <span class="icon02"></span>
                </div>
                <div class="info">
                    <h2>Booking</h2>
                    <p>빠르고 간편한 예약이 가능합니다.</p>
                </div>
            </div>
            <div class="bar bar3">
                <div class="icon">
                    <span class="icon03"></span>
                </div>
                <div class="info">
                    <h2>Tourism</h2>
                    <p>호텔 주변 관광지를 소개해드립니다.</p>
                </div>
            </div>
            <div class="bar bar4">
                <div class="icon">
                    <span class="icon04"></span>
                </div>
                <div class="info">
                    <h2>Contact</h2>
                    <p>궁금하신 점은 언제든지 문의바랍니다.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
